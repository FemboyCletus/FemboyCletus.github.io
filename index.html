<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cletus :3</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/ca6c476900.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #222; /* Set the background color to matte black */
            color: #fff; /* Set the text color to white */
            transition: background-color 0.5s; /* Add transition for smooth color change */
            position: relative;
        }

        body.light-mode {
            background-color: #edb2b2; /* Set the background color for light mode */
            color: #333; /* Set the text color for light mode */
        }

        body.dark-mode {
            color: #fff; /* Set the text color to white in dark mode */
        }

        #menu {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: #818181; /* Set the text color for light mode */
            /* Update the background and text color for light mode */
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden;
            padding-top: 20px;
        }

        body.light-mode #menu {
            background-color: #f5c3c3; /* Set the background color for light mode */
            color: #333; /* Set the text color for light mode */
        }

        body.dark-mode #menu {
            background-color: #333; /* Set the background color for dark mode */
        }

        #menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            display: block;
            transition: 0.3s;
            background-color: transparent; /* Set initial background color to transparent */
        }

        body.light-mode #menu a {
            color: #333; /* Set the text color for light mode */
        }

        body.dark-mode #menu a {
            color: #fff; /* Set the text color to white in dark mode */
        }

        #menu a:hover {
            color: #f1f1f1;
        }

        #menu a.active {
            color: #fff; /* Set the text color to white for active menu item */
            /* Background color variations based on mode */
            background-color: #f9dcdc; /* Slightly brighter version of the pink menu button in light mode */
            transition: background-color 0.5s;
        }

        body.dark-mode #menu a.active {
            background-color: #4d4d4d; /* Light grey background in dark mode */
        }

        #menu a i {
            margin-right: 8px;
        }

        #separator {
            width: 4px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 200px;
            bottom: 0; /* Extend the separator to the bottom */
            transition: background-color 0.5s;
        }

        body.light-mode #separator {
            background-color: #6699ff;
        }

        body.dark-mode #separator {
            background-color: #95b806;
        }

        .page-content {
            display: none;
        }

        #content {
            margin-left: 220px;
            padding: 16px;
        }

        /* Dark/Light Mode Toggle Button */
        #modeToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s, color 0.5s;
        }

        #modeToggle i {
            margin-right: 8px;
        }
		
		 .side-button {
            transition: transform 0.3s ease-in-out; /* Add transition for smooth scaling */
        }

        /* Remove styles for the active button */
        #menu a.active {
            transform: scale(1.1); /* Slightly grow in size */
        }
    </style>
</head>
<body class="dark-mode">

<div id="menu">
    <a href="javascript:void(0);" onclick="changeContent('home')" id="homeButton" class="side-button active" onclick="scaleButton(this)"><i class="fas fa-home"></i> Home</a>
    <a href="javascript:void(0);" onclick="changeContent('aboutMe')" id="aboutMeButton" class="side-button" onclick="scaleButton(this)"><i class="fa-solid fa-user-secret"></i> About Me</a>
    <a href="javascript:void(0);" onclick="changeContent('socials')" id="socialsButton" class="side-button" onclick="scaleButton(this)"><i class="fas fa-share-alt"></i> Socials</a>
    <!-- Add more side buttons as needed -->
</div>

<div id="separator"></div>

<div id="content">
    <div id="home" class="page-content" style="display: block;">
        <h2>Welcome to the Home Page</h2>
        <p>This is the initial content for the Home page.</p>
    </div>
    <div id="aboutMe" class="page-content">
        <h2>About Me</h2>
        <p>This is the content for the About Me page.</p>
    </div>
    <div id="socials" class="page-content">
        <h2>My Socials</h2>
        <p>This is the content for the Socials page.</p>
        <!-- Add your social links or content here -->
    </div>
    <!-- Add more divs for additional pages as needed -->
</div>

<!-- Dark/Light Mode Toggle Button -->
<div id="modeToggle" onclick="toggleMode()">
    <i class="fas fa-adjust" id="modeIcon"></i> <!-- Icon for dark/light mode -->
</div>

<script>
    function changeContent(page) {
        // Hide all pages
        const pages = document.getElementsByClassName('page-content');
        for (const pageElement of pages) {
            pageElement.style.display = 'none';
        }

        // Show the selected page
        document.getElementById(page).style.display = 'block';

        // Remove 'active' class from all buttons
        const buttons = document.querySelectorAll('#menu a');
        buttons.forEach(button => button.classList.remove('active'));

        // Add 'active' class to the clicked button
        document.getElementById(`${page}Button`).classList.add('active');
    }

    function toggleMode() {
        const body = document.body;
        const separator = document.getElementById('separator');
        const modeToggle = document.getElementById('modeToggle');
        const modeIcon = document.getElementById('modeIcon');

        body.classList.toggle("dark-mode");
        body.classList.toggle("light-mode");
        separator.classList.toggle("light-mode");

        // Change the background color of the dark mode toggle button
        const isDarkMode = body.classList.contains("dark-mode");
        modeToggle.style.backgroundColor = isDarkMode ? "#333" : "#f5c3c3"; // Change to your preferred color

        // Change the color of the icon on the dark mode toggle button
        modeIcon.style.color = isDarkMode ? "#fff" : "#333"; // Change to your preferred color
    }
</script>

</body>
</html>
